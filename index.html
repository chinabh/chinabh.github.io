<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Business Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 680px;
            width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 12px;
            color: #1a1a1a;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 36px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 32px;
        }
        
        .link-button {
            display: block;
            padding: 20px 32px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-decoration: none;
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .link-button:active {
            transform: translateY(0);
        }
        
        .footer {
            margin-top: 32px;
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .link-button {
                padding: 18px 24px;
                font-size: 16px;
            }
            
            .logo-placeholder {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-placeholder">CBH</div>
            <h1>China Business Hub</h1>
            <p class="subtitle">Your Gateway to China Business</p>
            
            <div class="links">
                <a href="https://chinabh.com.br" class="link-button" target="_blank" rel="noopener noreferrer">
                    Visit Our Website
                </a>
            </div>
        </div>
        
        <div class="footer">
            Â© 2025 China Business Hub
        </div>
    </div>
</body>
</html>
